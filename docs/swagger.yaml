  courses.Subject:
    properties:
      title:
        type: string
    type: object
  lessons.LessonCreate:
    properties:
      homework:
        type: string
      studentSlug:
        type: string
      teacherNotes:
        type: string
      teacherSlug:
        type: string
      timestamp:
        type: integer
    type: object
  lessons.LessonGet:
    properties:
      homework:
        type: string
      teacherNotes:
        type: string
      timestamp:
        type: integer
    type: object
  reviews.ReviewCreate:
    properties:
      authorName:
        type: string
      details:
        type: string
