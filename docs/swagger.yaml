  /reviews:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/reviews.ReviewGet'
            type: array
      summary: Get all school reviews
      tags:
      - Reviews
    post:
      consumes:
      - application/json
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/reviews.ReviewCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/reviews.ReviewGet'
      summary: Create review
      tags:
      - Reviews
  /teachers/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/teachers.TeacherGet'
            type: array
      summary: Get all teachers
      tags:
      - Teachers
    post:
      consumes:
      - application/json
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.UserCreate'
      produces:
      - application/json
      responses: {}
      summary: Create teacher
      tags:
      - Teachers
  /teachers/{slug}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Teacher Slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/teachers.TeacherGet'
      summary: Get teacher by ID
      tags:
      - Teachers
