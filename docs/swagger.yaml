  teachers.Teacher:
    properties:
      biography:
        type: string
      subjectIds:
        items:
          type: integer
        type: array
    type: object
  teachers.TeacherGet:
    properties:
      teacherData:
        $ref: '#/definitions/teachers.Teacher'
      userData:
        $ref: '#/definitions/auth.UserGet'
    type: object
info:
  contact: {}
  description: Learn & Grow API
  title: My magical API
  version: "1"
paths:
  /admin/subjects:
    get:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/admin.Subject'
            type: array
      summary: Get list of subjects
      tags:
      - Subjects
    post:
      consumes:
      - application/json
      parameters:
      - description: Subject
        in: body
        name: subject
        required: true
        schema:
          $ref: '#/definitions/admin.Subject'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Create a subject
      tags:
      - By admin
      - Subjects
  /auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.UserLogin'
      produces:
      - application/json
      responses:
        "202":
          description: Accepted
          schema:
            $ref: '#/definitions/auth.UserMe'
      summary: Log in user, issue JWT into Cookie
      tags:
      - Auth
  /auth/logout:
    post:
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: Logs user out (removes token cookie)
      tags:
      - Auth
  /auth/me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.UserMe'
      summary: Get current user data
      tags:
      - Auth
  /auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/auth.UserCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/auth.UserGet'
      summary: Create user
      tags:
      - Auth
  /courses/:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/courses.CourseWithData'
            type: array
      summary: Gets All courses
      tags:
      - Courses
    post:
      consumes:
      - application/json
      parameters:
      - description: Course
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/courses.CourseCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/courses.Course'
      summary: Create a course
      tags:
      - Courses
  /courses/{slug}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Course slug
        in: path
        name: slug
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/courses.CourseWithData'
      summary: Get one course by id
      tags:
      - Courses
  /lessons/:
    post:
      consumes:
      - application/json
      parameters:
      - description: User
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/lessons.LessonCreate'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/lessons.LessonGet'
      summary: Create a lesson
      tags:
      - Lessons
      - by teacher
  /lessons/{week}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Week
        in: path
        name: week
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/lessons.LessonGet'
      summary: Get all user's lessons
      tags:
      - Lessons
      - by teacher
      - by student
